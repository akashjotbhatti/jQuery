<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Strings</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>String</h2>

	<h3>Goal</h3>
	<p>Join many strings together to form a complete sentence.</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	<script>
		// ES5.1
		// var city = "Van" + 'couver';
		// ES2015 ES6 const means variable type does not change from string
		const city = "Van" + 'couver';

		window.alert(city + ' is rainy.');
		window.alert(1 + 2); // 3 because of addition
		window.alert('1' + '2'); // 12 because of concatenation
		// window.alert('I'm sitting in the dark');
		window.alert("I'm sitting in the dark");
		window.alert('I\'m sitting in the dark'); // back slash escapes
		window.alert(`I'm sitting in the dark`); // back tick ES6 ES2015
	</script>
</body>
</html>
